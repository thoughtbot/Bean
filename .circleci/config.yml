
# For a detailed guide to building and testing on iOS, read the docs:
# https://circleci.com/docs/2.0/testing-ios/

version: 2.1

jobs:
  build:

    macos:
      xcode: 11.0.0 # Specify the Xcode version to use

    steps:
      - checkout

      - run:
          name: Build and run tests
          command: swift test
      - store_test_results:
          path: test_output
      - store_artifacts:
          path: test_output
          destination: scan-output

workflows:
  version: 2.1
  build-and-test:
  jobs:
    - build-and-test
